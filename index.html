<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sexologische Beratung</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: rgba(223, 252, 244, 0.3);
      color: #111;
      scroll-behavior: smooth;
      line-height: 1.7;
    }

    /* --- Header --- */
    header {
      background-color: #fff;
      padding: 1.2em 4em;
      border-bottom: 1px solid #111;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    header.scrolled {
      padding: 0.8em 4em;
      background-color: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      border-color: #ccc;
    }

    .header-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .left-title {
      font-size: 1.4em;
      font-weight: 500;
      color: #111;
    }

    .right-link {
      text-decoration: none;
      color: #111;
      font-weight: 500;
      font-size: 1em;
      position: relative;
      transition: color 0.3s;
    }

    .right-link::after {
      content: "";
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #00bfa5;
      transition: width 0.3s ease;
    }

    .right-link:hover {
      color: #00bfa5;
    }

    .right-link:hover::after {
      width: 100%;
    }

    .spacer { height: 120px; }

    /* --- Section Boxes --- */
    .sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      padding: 2em;
    }

    .section-box {
      background: #fff;
      border: 2px solid #111;
      width: 220px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.1em;
      font-weight: 500;
      transition: transform 0.3s ease, border-color 0.3s, background-color 0.3s;
      cursor: pointer;
    }

    .section-box:hover {
      border-color: #999;
      background-color: #f9f9f9;
      transform: translateY(-4px) scale(1.02);
    }

    .section-box a { color: inherit; text-decoration: none; }

    /* --- Detail Sections --- */
    section.detail {
      max-width: 900px;
      margin: 3em auto;
      padding: 2.5em;
      background-color: #fff;
      border-radius: 6px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    section.detail.visible {
      opacity: 1;
      transform: translateY(0);
    }

    section.detail:nth-child(even) { background-color: #f9f9f9; }

    section.detail h2 {
      text-align: center;
      color: #111;
      margin-bottom: 1.4em;
      font-weight: 500;
    }

    section.detail ul {
      margin-top: 0.8em;
      padding-left: 1.4em;
      list-style-type: "• ";
    }

    section.detail ul li { margin-bottom: 0.8em; }

    .about-content { display: flex; flex-direction: column; gap: 0.2em; align-items: flex-start; }

    /* --- Kontakt --- */
    .contact p, .contact a {
      text-align: center;
      font-size: 1em;
      margin: 0.5em 0;
    }

    .contact a { color: #111; font-weight: 500; text-decoration: none; }
    .contact a:hover { text-decoration: underline; }

    footer {
      background-color: #fff;
      color: #888;
      text-align: center;
      font-size: 0.9em;
      padding: 2em 0;
      border-top: 1px solid #eaeaea;
    }

    /* --- Dropout Stil + Animation --- */
    .dropout-header {
      display: flex;
      align-items: center;
      gap: 0.5em;
      cursor: pointer;
      user-select: none;
      margin-top: 1em;
      color: #666;
      font-weight: 500;
    }

    .dropout-toggle {
      font-size: 1.2em;
      transition: transform 0.3s, color 0.3s;
      flex-shrink: 0;
      color: #111;
    }

    .dropout.open .dropout-toggle {
      transform: rotate(45deg);
      color: #00bfa5;
    }

    .dropout-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.6s ease, opacity 0.6s ease;
    }

    .dropout.open .dropout-content {
      max-height: 1000px;
      opacity: 1;
    }

    @media(max-width: 768px) {
      .sections { flex-direction: column; align-items: center; }
      .section-box { width: 80%; height: 130px; }
      .header-nav { flex-direction: column; gap: 0.4em; }
    }
  </style>
</head>

<body>

<header>
  <nav class="header-nav">
    <span class="left-title">sexologischeberatung.ch</span>
    <a href="#kontakt" class="right-link">Termin buchen</a>

</header>

<div class="spacer"></div>

<div class="sections">
  <div class="section-box"><a href="#sexualtherapie">Sexualtherapie</a></div>
  <div class="section-box"><a href="#paartherapie">Paartherapie</a></div>
  <div class="section-box"><a href="#workshops">Sexuelle Bildung & Workshops</a></div>
</div>
<div class="sections">
  <div class="section-box"><a href="#uebermich">Über mich</a></div>
  <div class="section-box"><a href="#kosten">Kosten</a></div>
  <div class="section-box"><a href="#kontakt">Kontakt / Termin</a></div>

<footer>&copy; 2025 Sexologische Beratung – Alle Rechte vorbehalten</footer>

<script>
  // Header scroll effect
  window.addEventListener('scroll', () => {
    document.querySelector('header').classList.toggle('scrolled', window.scrollY > 50);
  });

  // Sichtbarkeit beim Scrollen (mit Delay)
  const detailSections = document.querySelectorAll('.detail');
  const observer = new IntersectionObserver(entries => {
    entries.forEach((entry, index) => {
      if(entry.isIntersecting){
        setTimeout(() => entry.target.classList.add('visible'), index * 150);
      }
    });
  }, { threshold: 0.1 });
  detailSections.forEach(section => observer.observe(section));

  // Dropout Funktion
  document.querySelectorAll('.dropout-header').forEach(header => {
    header.addEventListener('click', () => {
      const parent = header.closest('.dropout');
      parent.classList.toggle('open');
    });
  });
</script>

</body>
</html>
